---

- name: Automated VXLAN deployment with BGP EVPN L2/L3 underlay w/ Spine
  hosts: leaf
  gather_facts: no
  vars:
    template_list:
      - '../templates/svi_create.j2'
      - '../templates/nve_create.j2'
      - '../templates/vlan_create.j2'
      - '../templates/l2vpn_evpn_evi_create.j2'
      - '../templates/vrf_definition.j2'
      - '../templates/access_interfaces.j2'
      - '../templates/overlay_interfaces.j2'

  tasks:

          - name: Load variables from group_vars/delete_vars.yml
            run_once: true
            include_vars:
              file: group_vars/delete_vars.yml
              name: to_del

          - name: Run and parse "show run nve"
            ansible.utils.cli_parse:
              command: "show run nve"
              parser:
                name: ansible.netcommon.pyats
              set_fact: nve_output

          - name: Run and parse "show run | section ^interface"
            ansible.utils.cli_parse:
              command: "show run | section ^interface"
              parser:
                name: ansible.netcommon.pyats
              set_fact: interface_output

          - name: Process overlay data
            overlay_delete_preprocess:
              device_vars: "{{ {'run_nve': nve_output, 'intf_sec': interface_output | default([])} }}"
              to_del: "{{ to_del }}"
            register: module_output

          - name: Include vars and read templates
            when: module_output != {}
            block:
            - name: Include variables
              set_fact:
                "{{ item.key }}": "{{ item.value }}"
              with_dict: "{{ module_output }}"

            - name: Configure overlay
              cli_config:
                config: "{{ lookup('template', item) }}"
                diff_match: none
              register: result
              loop: "{{ template_list }}"

            - name: Pause for 30 seconds for convergence  
              wait_for:
                delay: 30
                timeout: 0

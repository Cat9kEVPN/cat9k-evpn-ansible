  - name: Check for IPv6 config under VRFs
    run_once: true
    set_fact: 
      ipv6_unicast: 'enable'
    when: '"ipv6" in item.value.afs and ipv6_unicast is not defined'
    with_dict: "{{ vrfs }}" 

  - set_fact:
      routing: {}
      
  - set_fact:
      routing: "{{ routing | combine( {'ipv6_uni': 'yes'} ) }}"
    when: ipv6_unicast is defined and ipv6_unicast == 'enable'